<html>
<head>
    <title>Latihan form</title>
</head>
<body>
    <form>
        <table border="0" align="center">
            <tr>
                <td>First Name</td>
                <td>:</td>
                <td><input type="text" name="first_name" placeholder="First Name" size="32" height="20"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>:</td>
                <td><input type="text" name="last_name" placeholder="Last Name" size="32" height="20"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td><input type="password" name="password" value="" size="32" height="20"></td>
            </tr>
			 <tr>
                <td>Date of Birth</td>
                <td>:</td>
                <td><input type="date" name="date_of_birth" value="" size="32" height="20"></td>
            </tr>
			 <tr>
                <td>Age</td>
                <td>:</td>
                <td><input type="number" name="Age" value="brevy" size="32" height="20"></td>
            </tr>
			<tr>
                <td>Time</td>
                <td>:</td>
                <td><input type="time" name="time_input"></td>
			</tr>
			<tr>
                <td>Height</td>
                <td>:</td>
                <td><input type="text" name="Height" placeholder="Height" size="32" height="20"></td>
            </tr>
			<tr>
                <td>Weight</td>
                <td>:</td>
                <td><input type="text" name="Weight" placeholder="Weight" size="32" height="20"></td>
            </tr>
			<tr>
                <td>Faculty</td>
                <td>:</td>
                <td><input type="text" name="Faculty" placeholder="Faculty" size="32" height="20"></td>
            </tr>
			<tr>
                <td>Prodi</td>
                <td>:</td>
                <td><input type="text" name="Prodi" placeholder="Weight" size="32" height="20"></td>
            </tr>
			<tr>
                <td>Religion</td>
                <td>:</td>
                <td><input type="text" name="Religion" placeholder="Religion" size="32" height="20"></td>
            </tr>
			<tr>
                <td>status</td>
                <td>:</td>
                <td>
                    <input type="radio" name="status" value="single">single
					<input type="radio" name="status" value="married">married
			</tr>
			<tr>
                <td>residence</td>
                <td>:</td>
                <td>
                    <input type="radio" name="residence" value="Crystal Dorm ">Crystal Dorm
					<input type="radio" name="residence" value="Out Sider">Out Sider
			<tr>
                <td>blood group</td>
                <td>:</td>
                <td>
                    <input type="radio" name="blood group" value="A">A
                    <input type="radio" name="blood group" value="A+">A+
					<input type="radio" name="blood group" value="B">B
                    <input type="radio" name="blood group" value="B+">B+
					<input type="radio" name="blood group" value="AB">AB
					<input type="radio" name="blood group" value="O">O
                </td>
			<tr>
                <td>Favorite Color</td>
                <td>:</td>
                <td><input type="color" name="favorite_color"></td>
            </tr>
			<tr>
                <td>Adress</td>
                <td>:</td>
                <td>
				<textarea rows="5" cols="50" name="address">	Enter description here...
				</textarea>
            </tr>
            <tr>
                <td>Hoby</td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="hobi" value="basket">Basket
                    <input type="checkbox" name="hobi" value="renang">Renang
                    <input type="checkbox" name="hobi" value="bola">Bola
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>:</td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                </td>
            </tr>
			<tr>
                <td>Major</td>
                <td>:</td>
                <td>
                    <select name = "dropdown">
                    <option value = "information System" selected>Information System</option>
                    <option value = "Informatics">Informatics</option>
                    <option value = "Information Technology">Information Technology</option>
                    </select>
                </td>
			</tr>
             <tr>
                <td>Photo</td>
                <td>:</td>
                <td><input type = "file" name = "fileupload" accept = "image/*" /></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td align="right"><input type = "submit" name = "submit" value = "Process" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
